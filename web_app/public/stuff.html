<!DOCTYPE html>
<html lang ="ru">
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stuff_style.css?v=2">

    <div class="container">

            <div class="item">

                <p>Велосипед, 1 час 300р</p>

                <div class="quanity-controls" id="item_1_qc">

                    <span id="item_1_counter"></span>
                    <button class="btn" id="item_1_increment">+</button>
                </div>
            </div>
            <div class="item">
                <img src="img/sup.png" alt="Сапборд" class="img">

                <button class="btn" id="item_2_btn">Бронь</button>
                <div class="quanity-controls" id="item_2_qc">
                    <button class="btn" id="item_2_decrement">-</button>
                    <span id="item_2_counter"></span>
                    <button class="btn" id="item_2_increment">+</button>
                </div>
            </div>
